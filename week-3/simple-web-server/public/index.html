<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Simple Web Server with API</title>
    <script>
      async function fetchMessage() {
        try {
          const response = await fetch('/api/message');
          const data = await response.json();
          document.getElementById('apiMessage').textContent = data.message;

          console.log('response:', response);
          console.log('data:', data);
          console.log('apiMessage:', data.message);
        } catch (error) {
          console.error('Error fetching message:', error);
        }
      }

      window.onload = fetchMessage;
    </script>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>This is a simple web server using Node.js and Express.</p>
    <p>API Message: <span id="apiMessage">Hello May!</span></p>
  </body>
</html>
