<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <style> 
      body {
        font-family: sans-serif;
        font-size: 1em;
        background-color: rgb(249, 245, 246);
        padding: 50px;
      }
      h1 {
        text-align: center;
        background-color: rgb(249, 245, 246);
        padding: 10px;
        margin: 0px;
      }
      table {
        width: 100%;
        box-shadow: 10px 5px 5px rgb(180, 180, 180);
        border-radius: 5px;
        border-spacing: 0;
        border: 1px solid rgb(0, 0, 0);
      }
      thead tr {
        background-color: rgb(248, 232, 238);
      }
      table tr:hover {
        font-weight: bold;
        background-color: rgb(242, 190, 209);
      }
      tr:nth-child(even) {
        background-color: rgb(248, 232, 238);
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        margin: 50px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>User List</h1>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="user-table-body"></tbody>
    </table>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/api/users")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.getElementById("user-table-body");
            data.data.forEach((user) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.age}</td>
                        `;
              tableBody.appendChild(row);
            });
          })
          .catch((error) => console.error("Error fetching user data:", error));
      });
    </script>
  </body>
</html>
